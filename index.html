<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="bodyContainer">
    <header>
      <img src="images/logo.svg" alt="Logo Splitter">
    </header>
    <main>
      <div class="appContainer">
        <div class="settingSection section">
          <div class="bill settingSection__box">
            <p class="inputName inputName__setting">Bill</p>
            <div class="inputBox">
              <img class="icon" src="images/icon-dollar.svg">
              <input type="text" placeholder="0" id="bill">
            </div>
          </div>
          <div class="selectTip settingSection__box">
            <p class="inputName inputName__setting">Select Tip %</p>
            <div class="tipBoxContainer">
              <div class="tipBox__box">5%</div>
              <div class="tipBox__box">10%</div>
              <div class="tipBox__box">15%</div>
              <div class="tipBox__box">25%</div>
              <div class="tipBox__box">50%</div>
              <div class="tipBox__box tipBox__box-custom"><input id="tipCustom" type="text" placeholder="Custom"></div>
            </div>
          </div>
          <div class="numberOfPeople settingSection__box">
            <p class="inputName inputName__setting">Number of People</p>
            <div class="inputBox">
              <p class="numberOfPeople__error" id="numberOfPeopleError">Can't be zero</p>
              <img class="icon" src="images/icon-person.svg">
              <input type="text" placeholder="0" id="numberOfPeople">
            </div>
          </div>
        </div>
        <div class="gettingSection section">
          <div class="gettingSection__container">
            <div class="tipAmount gettingSection__box">
              <div class="gettingSection__box__textItems">
                <p class="inputName inputName__getting">Tip Amount</p>
                <p class="textPriceDivisor">/ person</p>
              </div>
              <p class="tipAmount__resolve resolve" id="tipAmount">$0.00</p>
            </div>
            <div class="total gettingSection__box">
              <div class="gettingSection__box__textItems">
                <p class="inputName inputName__getting">Total</p>
                <p class="textPriceDivisor">/ person</p>
              </div>
              <p class="total__resolve resolve" id="total">$0.00</p>
            </div>
            <div class="reset">
              <div class="reset__button reset__button-active">
                <p class="reset__button__text">RESET</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>


  <script src="js/calculatorTipTotal.js"></script>
</body>
</html>
